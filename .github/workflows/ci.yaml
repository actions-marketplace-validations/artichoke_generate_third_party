---
name: CI
"on":
  push:
    branches:
      - trunk
  pull_request:
    branches:
      - trunk
  schedule:
    - cron: "0 0 * * TUE"
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-apple-darwin
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-linux-musl
          - i686-pc-windows-gnu
          - i686-pc-windows-msvc
          - i686-unknown-linux-gnu
          - x86_64-apple-darwin
          - x86_64-pc-windows-gnu
          - x86_64-pc-windows-msvc
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: generate_third_party_action

      - name: Generate THIRDPARTY license listing
        id: generate_third_party
        uses: ./generate_third_party_action
        with:
          artichoke_ref: trunk
          target_triple: ${{ matrix.target }}
          output_file: THIRDPARTY

      - name: Check THIRDPARTY output
        shell: bash
        run: |
          if (( $(grep -c . < THIRDPARTY) < 10 )); then
            exit 1
          fi

  platform-support:
    name: Platform Support
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        build:
          - macos
          - ubuntu
          - windows
        include:
          - build: macos
            os: macos-latest
            target: x86_64-apple-darwin
          - build: ubuntu
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - build: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: generate_third_party_action

      - name: Generate THIRDPARTY license listing
        id: generate_third_party
        uses: ./generate_third_party_action
        with:
          artichoke_ref: trunk
          target_triple: ${{ matrix.target }}
          output_file: THIRDPARTY

      - name: Check THIRDPARTY output
        shell: bash
        run: |
          if (( $(grep -c . < THIRDPARTY) < 10 )); then
            exit 1
          fi

  ruby:
    name: Lint and format Ruby
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ruby toolchain
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ".ruby-version"
          bundler-cache: true

      - name: Lint and check formatting with Rubocop
        run: bundle exec rubocop --format github

  text:
    name: Lint and format text
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Lint and check formatting with prettier
        run: npx prettier --check '**/*'

      - name: Lint YAML sources with yamllint
        run: |
          yamllint --version
          echo "Linting YAML sources with yamllint ..."
          yamllint --strict --format github .
          echo "OK"
